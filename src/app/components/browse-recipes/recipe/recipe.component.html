<div *ngIf="recipe" class="recipe-container">
  <div class="back-button--container">
    <button class="button" (click)="onBackClick()">back to recipes</button>
  </div>
  <h1 class="header">{{ recipe.recipeName }}</h1>

  <img
    class="recipe-img"
    [src]="recipe.imgName"
    alt="{{ recipe.recipeName }}"
  />
  <h3>Description</h3>
  <p>{{ recipe.desc }}</p>
  <div class="ingredients-section">
    <div class="section-header">
      <h3>Ingredients</h3>
    </div>
    <div class="ingredients-container">
      <ul *ngFor="let ing of recipe.ingredients">
        <li>{{ ing.ingAmount + " " + ing.ingName }}</li>
      </ul>
    </div>
  </div>
  <div class="instructions-section">
    <div class="section-header">
      <h3>Instructions</h3>
    </div>
    <div class="instructions-container">
      <ul *ngFor="let instruction of recipe.instructions">
        <li>
          {{
            instruction.description +
              " (" +
              instruction.time +
              " " +
              instruction.unit +
              ".)"
          }}
        </li>
      </ul>
    </div>
  </div>

  <div class="conclusion-container">
    <h3>Conclusion</h3>
    <p>{{ recipe.conclusion }}</p>
  </div>
</div>
