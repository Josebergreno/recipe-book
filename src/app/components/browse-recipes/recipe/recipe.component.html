<div class="button-container">
  <div class="button-inner--container">
    <button class="button" (click)="onBackClick()">back to recipes</button>
    <button class="button" *ngIf="canEdit()">Edit Recipe</button>
    <button class="button-danger" (click)="triggerDeleteModal()">Delete</button>
  </div>
</div>
<div *ngIf="recipe" class="recipe-container">
  <h1 class="header" style="margin-bottom: 20px">{{ recipe.recipeName }}</h1>
  <p>Recipe by {{ recipe.author }}</p>
  <img
    class="recipe-img"
    [src]="recipe.imgPath"
    alt="{{ recipe.recipeName }}"
  />
  <div class="section">
    <div class="section-header">
      <h3>Description</h3>
    </div>
    <p class="paragraph">{{ recipe.desc }}</p>
  </div>
  <div class="section">
    <div class="section-header">
      <h3>Ingredients</h3>
    </div>

    <div class="section-container">
      <ul *ngFor="let ing of recipe.ingredients">
        <li class="list-item">
          <!-- {{ "- " + ing.ingAmount + " " + ing.ingName }} -->
        </li>
      </ul>
    </div>
  </div>

  <div class="section">
    <div class="section-header">
      <h3>Instructions</h3>
    </div>
    <div class="section-container">
      <ul *ngFor="let instruction of recipe.instructions">
        <li class="list-item">
          <!-- {{
            "- " +
              instruction.description +
              " (" +
              instruction.time +
              " " +
              instruction.unit +
              ".)"
          }} -->
        </li>
      </ul>
    </div>
  </div>
  <div class="section">
    <div class="section-header">
      <h3>Conclusion</h3>
    </div>
    <div class="section-container">
      <p class="paragraph">{{ recipe.conclusion }}</p>
    </div>
  </div>
  <div class="section" style="margin-bottom: 50px">
    <div class="section-header">
      <h3>Comments</h3>
    </div>
    <div class="comment-section--container">
      <div class="indiv-comment" *ngFor="let comment of comments">
        <p class="author">{{ "from " + comment.author }}</p>
        <p class="comment-body">{{ comment.body }}</p>
        <p class="date">
          {{ comment.time | parseDate }}<button>like</button>
          <button>reply</button><button>delete</button>
        </p>
      </div>
    </div>
  </div>
</div>
