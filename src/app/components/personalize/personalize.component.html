<div class="main-container">
  <form
    class="form"
    (ngSubmit)="onSubmit()"
    #formRef
    [formGroup]="personalizeForm"
  >
    <div class="name-container">
      <p *ngIf="updateRes" class="update">{{ updateRes }}</p>
      <input
        type="text"
        formControlName="firstName"
        class="form-input"
        style="margin-top: 30px"
      />
      <button
        (click)="onNameChange($event)"
        type="button"
        class="button"
        id="firstName"
        style="margin-bottom: 20px"
      >
        Change First Name
      </button>
    </div>
    <div class="name-container">
      <input type="text" formControlName="lastName" class="form-input" />
      <button
        (click)="onNameChange($event)"
        type="button"
        class="button"
        id="lastName"
        style="margin-bottom: 20px"
      >
        Change Last Name
      </button>
    </div>
    <div class="img-form--container">
      <img
        *ngIf="imgSrc"
        class="profile-picture"
        [src]="imgSrc"
        alt="profile-picture"
        (click)="imgRef.click()"
      />

      <input
        class="file-input"
        type="file"
        #imgRef
        (change)="showPreview($event)"
        accept="image/*"
      />
      <button
        type="button"
        (click)="imgRef.click()"
        class="button"
        style="margin-top: 20px"
      >
        Attach file
      </button>
    </div>
    <div class="label-input--container">
      <label style="margin-bottom: 5px">Describe yourself</label>
      <textarea
        class="textarea"
        formControlName="desc"
        id=""
        cols="40"
        rows="10"
      ></textarea>
    </div>
    <button class="button" style="margin-top: 20px">Save</button>
  </form>
</div>
