<form (ngSubmit)="onNext(formRef)" #formRef="ngForm" class="form">
  <div class="section">
    <label for="recipe-picture">
      {{ !fileName ? "Please select a recipe picture" : "Recipe Picture" }}
    </label>
    <img
      *ngIf="fileName"
      class="recipe-picture"
      [src]="fileName"
      alt="recipe-picture"
    />
    <input
      class="file-input"
      type="file"
      ngModel
      name="imgFile"
      #imgRef
      (change)="onFileSelected($event)"
    />
    <button type="button" (click)="imgRef.click()" class="button">
      Attach file
    </button>
    <button (click)="onBack()" class="button">Back</button>
    <button class="button" [disabled]="!fileName">Next</button>
  </div>
</form>
