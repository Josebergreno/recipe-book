<div class="recipe-form--container">
  <div class="header">
    <h1>New Recipe</h1>
    <hr class="line" />
    <div *ngIf="!newRecipe">
      <p style="margin-top: 20px; margin-bottom: 20px">
        click the button below to begin creating your own recipe!
      </p>
      <div class="button-container">
        <button (click)="addRecipe()" class="button">New Recipe</button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
