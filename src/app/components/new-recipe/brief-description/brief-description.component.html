<form
  (ngSubmit)="onNext(formRef)"
  #formRef="ngForm"
  class="form"
  [ngClass]="{ 'slide-out': onSlideOut, 'slide-in': onSlideIn }"
>
  <p class="form-input--warning" *ngIf="!briefDesc.valid && briefDesc.touched">
    Please enter a brief description for your recipe
  </p>
  <div class="section" [ngClass]="onShake(briefDesc)">
    <label for="description"> Brief description </label>
    <textarea
      id="description"
      type="text"
      class="textarea"
      ngModel
      #briefDesc="ngModel"
      name="briefDesc"
      required
    ></textarea>
    <button (click)="onBack()" class="button">Back</button>
    <button class="button" [disabled]="!briefDesc.valid">Next</button>
  </div>
</form>
