<form
  (ngSubmit)="onNext(formRef)"
  #formRef="ngForm"
  class="form"
  [ngClass]="{ 'slide-out': onSlideOut }"
>
  <div class="section">
    <label for="recipe-name"> Recipe Name </label>
    <input
      class="form-input"
      id="recipe-name"
      ngModel
      name="recipeName"
      type="text"
      #recipeName="ngModel"
      required
    />
    <button class="button" [disabled]="!recipeName.valid">Next</button>
  </div>
</form>
