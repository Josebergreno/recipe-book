<form
  (ngSubmit)="onNext(formRef)"
  #formRef="ngForm"
  class="form"
  [ngClass]="{ 'slide-out': onSlideOut }"
>
  <div class="section">
    <label for="recipe-name"> Recipe Name </label>
    <p *ngIf="!recipeName.valid && recipeName.touched" class="warning">
      Please enter valid Recipe Name
    </p>
    <input
      class="form-input"
      id="recipe-name"
      ngModel
      name="recipeName"
      type="text"
      #recipeName="ngModel"
      required
      [ngClass]="onShake(recipeName)"
    />
    <button class="button" [disabled]="!recipeName.valid">Next</button>
  </div>
</form>
